spring.data.cassandra.schema-action=CREATE_IF_NOT_EXISTS
spring.data.cassandra.request.timeout=10s
spring.data.cassandra.connection.connect-timeout=10s
spring.data.cassandra.connection.init-query-timeout=10s

datastax.astra.secure-connect-bundle=config/secure-connect-mybasicdb.zip
# -- Keys to be filled
spring.data.cassandra.keyspace-name=mybasicdbkeyspace
spring.data.cassandra.username=mybasicdbuser
spring.data.cassandra.password=mypassword
# --

# Spring Documentation
springdoc.api-docs.enabled=true
springdoc.api-docs.groups.enabled=true
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.groups-order=DESC
springdoc.group-configs[0].group=Rest Controllers (Spring MVC)
springdoc.group-configs[0].packages-to-scan=com.datastax.workshop
spring.banner.location=classpath:banner-astra.txt
